    <div class="bgvideo">

    <section class="allContent">
        <div class="editSection"> 
            <h2> Edit Account Information </h2> 
            <form method="post" action="/editClientInfoModification">
                <label for = "text"> Change name </label>
                <input type = "text" placeholder = "Enter name" name="name" required>
                <label for = "email"> Change email address </label>
                <input type = "email" placeholder = "Enter Email" name="email" required>
                <label for = "password" id="changepw"> Change password </label> 
                <p id="promptpassword">Enter old password</p>
                <input type = "password" placeholder = "Enter Password" name="oldpassword" required>
                <p id="promptpassword">Enter new password</p>
                <input type = "password" placeholder = "Enter Password" name="password" required>
                <div class="clearfix">
                    <button type="button" onclick="location.href='client.html'" class="gobackbtn">Go Back</button>
                    <button type="submit" id="savebtn"> Save Changes </button>
                </div>
            </form>           
            <form method="post" action="/deletingClientAccount">
                <h2>Delete account</h2>
                <label for="password">Enter current password</label>
                <input type = "password" placeholder = "Enter Password" name="password" required>
                <button type="submit" id="deleted"> Delete Account </button>  
            </form>
        </div>
    </section>
