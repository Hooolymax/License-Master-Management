<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In </title>
    <link rel="stylesheet" href="style/signUp.css">
</head>

<body onload="noUserType()">   
    <div class="bgvideo">
        <video playsinline autoplay muted loop>
            <source src="assets/videos/indexVideo.mp4" type="video/mp4">
        </video>
    </div>
    <section class="allContent">
        <section class="signInSection">
                <h2> Sign In </h2> 
                    <form id="signinForm" onsubmit="return redirecting(event);" method="post">
                        <label for="email" id="email"> Email </label>
                        <input type="email" placeholder = "Enter Email" required>
                        <label for="password" id="password"> Password </label> 
                        <input type="password" placeholder = "Enter Password" required>
                        <label> Do not have an account yet? </label> 
                        <a href="signUp.html" alt="Sign up">Click here </a> 
                        <div class="clearfix">
                            <button type="submit" class="signinbtn" onclick="redirecting(event)"> Sign In </button>
                        </div>
                    </form> 
            <a id="homepage" href="index.html" alt="index"> Return to homepage</a>   
        </section>
    </section>
    <div id="signInModal" class="modal">
        <div class = "modal-content">
            <h4> Please select the type of account you want to log into.</h4>
            <button type="button">
                <a href="#" onclick="redirectEnduser()" class="enduser"> End-user Account </a>
            </button>
            <button type="button">
                <a href="#" onclick="redirectVendor()" class="vendor"> Vendor Account </a>
            </button>
        </div>
    </div> 
    <script src="style/login_script.js"></script>
</body>
</html>
